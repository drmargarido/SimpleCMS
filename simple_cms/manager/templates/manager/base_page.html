<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SimpleCMS</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/manager/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/manager/css/base_page.css" rel="stylesheet">

    {% block header %}
    {% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">SimpleCMS</a>
        </div>
        
        {% if user.is_authenticated %}
        <div class="navbar-collapse collapse">
         	<a id="dashboard" href="/dashboard/">Management Dashboard</a>
        </div>
        {% endif %}

      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div id="main_container" class="jumbotron">
      <div class="container">
    	{% block body %}
    
	    {% endblock %}
      </div>
    </div>

  	
      <footer>

      	{% block footer %}
		{% endblock %}
        <p>2018, SimpleCMS.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/manager/js/jquery-3.2.1.min.js"></script>
    <script src="/static/manager/js/bootstrap.min.js"></script>
    <!-- Include the Django CSRF Token for ajax requests -->
    <script type="text/javascript">
      function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
              }
          }
          return "";
      }

      var csrftoken = getCookie('csrftoken');
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
