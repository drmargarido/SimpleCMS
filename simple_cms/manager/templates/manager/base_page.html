<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SimpleCMS</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/manager/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/manager/css/base_page.css" rel="stylesheet">

    {% block header %}
    {% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">SimpleCMS</a>
        </div>
        <div class="navbar-collapse collapse">
         	<a id="dashboard" href="/dashboard/">Management Dashboard</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div id="main_container" class="jumbotron">
      <div class="container">
    	{% block body %}
    
	    {% endblock %}
      </div>
    </div>

  	
      <footer>

      	{% block footer %}
		{% endblock %}
        <p>2018, SimpleCMS.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/manager/js/jquery-3.2.1.min.js"></script>
    <script src="/static/manager/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
