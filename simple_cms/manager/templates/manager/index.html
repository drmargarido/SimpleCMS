{% extends "manager/base_page.html" %}

{% block header %}

<style type="text/css">
	#articles_area {
		text-align: center;
	}

	#articles_area a {
		font-size: 125%;
	}
</style>

{% endblock %}

{% block body %}

	<div id="articles_area">
		<div class="panel panel-default">
	    	<div class="panel-heading">
	    		<h2>Available Articles</h2>
	    	</div>
			<table class="table">
				<tbody>
	    			{% for article in article_list %}
	    				<tr>
	    					<td><a href='/{{article.link}}/'>{{article.title}}</a></td>
	    				</tr>
	    			{% endfor %}
	    		</tbody>
			</table>
		</div>
	</div>

{% endblock %}
